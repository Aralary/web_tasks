{% extends "./inc/base.html" %}
{% load bootstrap4 %}

<!-- Begin page content -->
{% block content_side %}

<div class="col-9">
    <h2 class="mt-5">New question</h2>
    <form action="{% url 'ask' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-success" style="margin: 8px;" type="submit">Ask</button>
    </form>
</div>

{% endblock content_side %}
