{% load bootstrap4 %}

<div class="col-9">
    <h2 class="mt-5">Your data</h2>
    <list>
        <li>Firstname: {{request.user.first_name}}</li>
        <li>Email: {{request.user.email}}</li>
    </list>
    <h2 class="mt-5">Edit data</h2>
    <form action="{% url 'settings' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-success" style="margin: 8px;" type="submit">Save</button>
    </form>
</div>
