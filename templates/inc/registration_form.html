{% load bootstrap4 %}
<div class="col-9">
    <h2 class="mt-5">Registration</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-success" style="margin-top: 10px" type="submit">Register</button>
    </form>
</div>
